<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match - Cricket Score Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    <div class="max-w-6xl mx-auto px-6 py-8">

        <!-- Header -->
        <header class="bg-blue-800 text-white text-center py-6 rounded-lg shadow-md">
            <h1 class="text-4xl font-bold">üèè Live Match</h1>
        </header>

        <!-- Live Match Score Display -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md text-center">
            <h2 class="text-3xl font-semibold">Team A vs Team B</h2>
            <p class="text-xl text-gray-700 mt-2">Current Score: <span class="font-bold">120/3</span> (15.3 Overs)</p>
            <p class="text-xl text-gray-700">Target: <span class="font-bold">180</span></p>
            <p class="text-xl text-gray-700">Required Run Rate: <span class="font-bold">8.5</span></p>
        </div>

        <!-- Ball Input Controls -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Ball-by-Ball Input</h2>
            <div class="grid grid-cols-3 gap-4 text-center">
                <button class="bg-gray-200 p-4 rounded-lg hover:bg-gray-300">0</button>
                <button class="bg-gray-200 p-4 rounded-lg hover:bg-gray-300">1</button>
                <button class="bg-gray-200 p-4 rounded-lg hover:bg-gray-300">2</button>
                <button class="bg-gray-200 p-4 rounded-lg hover:bg-gray-300">3</button>
                <button class="bg-green-500 text-white p-4 rounded-lg hover:bg-green-600">4</button>
                <button class="bg-green-700 text-white p-4 rounded-lg hover:bg-green-800">6</button>
                <button class="bg-red-600 text-white p-4 rounded-lg hover:bg-red-700">Wicket</button>
                <button class="bg-yellow-500 text-white p-4 rounded-lg hover:bg-yellow-600">No Ball</button>
                <button class="bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600">Wide</button>
            </div>
        </div>

        <!-- Commentary & Undo -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <label class="block text-xl font-medium">Commentary:</label>
            <input type="text" class="w-full p-3 border rounded-lg mt-2" placeholder="Enter commentary...">
            <button class="mt-4 bg-blue-600 text-white w-full py-3 rounded-lg hover:bg-blue-700">Submit
                Commentary</button>
            <button class="mt-3 bg-gray-600 text-white w-full py-3 rounded-lg hover:bg-gray-700">Undo Last Ball</button>
        </div>

        <!-- End Match & Stats -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md text-center">
            <button class="bg-red-600 text-white py-3 px-8 rounded-lg hover:bg-red-700 text-xl">End Match</button>
        </div>

        <!-- Footer -->
        <footer class="mt-10 text-center text-gray-600 text-sm">
            <p>&copy; 2025 Cricket Score Tracker | Built with ‚ù§Ô∏è for Cricket Enthusiasts</p>
        </footer>
    </div>
</body>

</html>
